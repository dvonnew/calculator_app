<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator App</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div id = 'layout'>
            <div id = 'calc-box'>
                <div id = 'container'>
                    <div id = 'display-box'>
                        <div id='display'>
                            <p id ='display-text'></p>
                        </div>
                    </div>
                    <div id= 'keys'>
                        <button class = 'calc-key' id='clear' value='c'>C</button>
                        <button class = 'calc-key' id='percent' value='%'>%</button>
                        <button class = 'calc-key operator' value ='y^x'>y^x</button>
                        <button class = 'calc-key operator' value='/'>/</button>
                        <button class = 'calc-key number' value=7>7</button>
                        <button class = 'calc-key number' value=8>8</button>
                        <button class = 'calc-key number' value=9>9</button>
                        <button class = 'calc-key operator' value ='*'>*</button>
                        <button class = 'calc-key number' value=4>4</button>
                        <button class = 'calc-key number' value=5>5</button>
                        <button class = 'calc-key number' value=6>6</button>
                        <button class = 'calc-key operator' value='-'>-</button>
                        <button class = 'calc-key number' value=1>1</button>
                        <button class = 'calc-key number' value=2>2</button>
                        <button class = 'calc-key number' value=3>3</button>
                        <button class = 'calc-key operator' value='+'>+</button>
                        <button class = 'calc-key number' value=0>0</button>
                        <button class = 'calc-key number' value='.'>.</button>
                        <button class = 'calc-key' id='flip' value='+/-'>+/-</button>
                        <button class = 'calc-key' id='equals' value='='>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='scripts.js'></script>
</html>
